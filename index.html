<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Language translator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>
     <header>
        <p>****Live Language Translator****</p>
     </header>
    <div class="hero">

        <div class="container">
            <div class="translator_property">
                <ul class="uv_item">
                    <li>
                        <select>

                        </select>
                    </li>
                    <li class="bx bx-transfer"></li>
                    <li>
                        <select>

                        </select>
                    </li>
                </ul>
                <div class="write_box">
                    <div class="property_from">
                        <textarea maxlength="5000" class="fromtext" placeholder="Write text here"></textarea>
                        <div class="icon">
                            <span class="bx bx-volume-full from"> </span>
                            <div class="codelength">0/5000</div>
                        </div>
                    </div>
                    <div class="property_trans">
                        <textarea class="toTranslate" disabled></textarea>
                        <div class="icon">
                            <span class="bx bx-volume-full to"> </span>
                            <span class="bx bx-copy"> </span>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <p>Developed By :- Rohit Chourasiya</p>
    </footer>

    <script src="language.js"></script>
    <script src="main.js"></script>

</body>


</html>
